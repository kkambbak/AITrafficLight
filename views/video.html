<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/video.css" rel="stylesheet" type="text/css">


    <title>AI 신호등 관제 시스템</title>
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">신호등 관제 시스템</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/intersections">교차로 목록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/traffics">신호등 목록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">교통량</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Traffic Name & ID -->
      
      <div class = "idname">
        <h2>{{name}} </h2>
        <h2>id: {{id}}</h2>
      </div>

      
       <!-- video -->
      <div class="videotraffic">
        <div id="video_area">
            {% include "onlyvideo.html"%}
            
          </div>

        <!-- Traffic Light  -->
        <div class = "traffics">
            <h3>실시간 영상 | 신호등 정보</h3>
            <h3> .</h3>
            <div id="i1">
                <h4>{{dir1}} 방향</h4>
              <span class="red_light "></span>
              <span class="light yellow_light"></span>
              <span class="light green_light"></span>
              <span class="light bang_light"></span>
            </div>
            <div id="i2">
                <h4>{{dir2}} 방향</h4>
                <span class="light red_light"></span>
                <span class="light yellow_light"></span>
                <span class="green_light"></span>
                <span class="bang_light"></span>
              </div>
            <div id="timestamp">
                <h4>Timestamp</h4>
            </div>
        </div>
      </div>
      

        <!-- Table 1 -->
      <table class="table">
        <thead>
          
          <tr>
            <th scope="col">#</th>
            <th scope="col">분류</th>
            <th scope="col">count</th>
            <th scope="col">..</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>차량수</td>
            <td>{{nums[0].CAR}}</td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>보행자수</td>
            <td>{{nums[8].PERSON}}</td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>현재 신호 길이</td>
            <td>120</td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>다음 신호 길이</td>
            <td>125</td>
            <td></td>
          </tr>


        </tbody>
      </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
